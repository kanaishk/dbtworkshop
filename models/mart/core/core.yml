version: 2

models:
  - name: fct_order
    columns:
      - name: order_key
        tests:
          - not_null
          - unique
          - relationships:
              field: order_key
              to: ref('stg_tpch_orders')
      - name: status_code
        tests:
          - accepted_values:
              values: ['P', 'O', 'F']
      - name: gross_item_sales_amount
        description: '{{doc("gross_item_sales_amount") }}'